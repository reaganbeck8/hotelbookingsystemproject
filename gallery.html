<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>City Escape | Hotel Reservation</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Navigation menu  -->
  <nav class="navbar is-success is-fixed-top" id="navigation">
    <div class="container">
      <div class="navbar-brand">
        <figure id="containerwidth"><a href="#" class="navbar-item" style="padding-top: 0.90rem;"><span class="nav-logo"
              width="fit-content"></span></a></figure>

        <span class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <a href="#" class="navbar-item">Home</a>
          <a href="#" class="navbar-item">Gallery</a>
          <a href="#about" class="navbar-item">About</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navigation menu ends here -->

  <main class="container">
    <section class="hero is-fullheight">
      <article class="greeting has-text-centered" id="gallery-hero">
        <h1 class="title has-text-white">
          Breathtaking masterpieces of construction.
        </h1>
        <h2 class="subtitle has-text-white">
          built for your comfort.
        </h2>
      </article>

    </section>
    <section class="gallery">
      <article class="">
        <h1 class="title has-text-centered has-text-white">
          Select your <span style="color: #8d99ae !important;">Escape</span>
        </h1>
      </article>
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child">
                <img src="images/silo-penthouse.jpg" alt="penthouse">
              </article>
              <article class="tile is-child">
                <img src="images/silo-rooftop-dining.jpg" alt="rooftop-dining">
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child">
                <img src="images/silo-windows.jpg" alt="silo-window-architecture">
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child">
              <img src="images/silo-side-view.jpg" alt="silo-side-view">
            </article>
          </div>
        </div>
      
        <div class="tile is-parent">
          <article class="tile is-child">
            <img src="images/silo-willaston-bar.jpg" alt="willaston-bar">
          </article>
          <div class="tile">
            <div class="tile ">
              <article class="tile is-child">
                <img src="images/silo-rooftop-dining.jpg" alt="rooftop-dining">
              </article>
            </div>
          </div>
        </div>
    </section>

  </main>
</body>

</html>
